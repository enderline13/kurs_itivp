<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>BookTable — Управление столиком</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/main.js"></script>
</head>
<body>
<header class="site-header">
    <div class="site-wrap">
        <h1 class="brand">BookTable — Владелец</h1>
        <nav class="main-nav">
            <a href="index.html">Главная</a>
            <a href="restaurants.html">Рестораны</a>
            
            <a href="admin_dashboard.html" id="nav-admin" style="display:none">Админ</a>
            <a href="owner_dashboard.html" id="nav-owner" style="display:none">Панель</a>
            
            <a href="login.html" id="nav-login">Вход</a>
            <a href="register.html" id="nav-register">Регистрация</a>
            <a href="profile.html" id="nav-profile" style="display:none">Профиль</a>
            <a href="#" id="nav-logout" style="display:none">Выйти</a>
        </nav>
    </div>
</header>

<main class="container">
    <h2 id="form-title">Добавить столик</h2>
    
    <form id="table-form">
        <input type="hidden" name="id" id="t-id" value="">
        <input type="hidden" name="restaurant_id" id="t-restaurant-id" value="">

        <label>
            Количество мест
            <input type="number" name="seats" id="t-seats" required placeholder="2" min="1" value="2">
        </label>

        <div class="form-row">
            <button type="submit" class="button">Сохранить</button>
            <a class="button outline" id="cancel-table-btn" href="owner_dashboard.html">Отмена</a>
        </div>
        <div id="form-msg" class="form-msg" role="status"></div>
    </form>
</main>

<footer class="site-footer">
    <div class="site-wrap">
        <p>© 2025 BookTable</p>
    </div>
</footer>
</body>
</html>
