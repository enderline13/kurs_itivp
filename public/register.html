<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>BookTable — Регистрация</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/main.js"></script>
</head>
<body>
<header class="site-header">
    <div class="site-wrap">
        <h1 class="brand">BookTable</h1>
       <nav class="main-nav">
            <a href="index.html">Главная</a>
            <a href="restaurants.html">Рестораны</a>
            
            <a href="admin_dashboard.html" id="nav-admin" style="display:none">Админ</a>
            <a href="owner_dashboard.html" id="nav-owner" style="display:none">Панель</a>
            
            <a href="login.html" id="nav-login">Вход</a>
            <a href="register.html" id="nav-register">Регистрация</a>
            <a href="profile.html" id="nav-profile" style="display:none">Профиль</a>
            <a href="#" id="nav-logout" style="display:none">Выйти</a>
        </nav>
    </div>
</header>

<main class="container">
    <h2>Регистрация</h2>
    <form id="register-form">
        <label>
            Имя
            <input type="text" name="full_name" required placeholder="Иван Иванов">
        </label>
        <label>
            Email
            <input type="email" name="email" required placeholder="example@mail.com">
        </label>
        <label>
            Пароль
            <input type="password" name="password" required placeholder="Пароль">
        </label>
        <label>
            Телефон
            <input type="tel" name="phone" placeholder="+7 900 000 00 00">
        </label>
        <label>
            Я регистрируюсь как
            <select name="role">
                <option value="user">Пользователь</option>
                <option value="owner">Владелец ресторана</option>
            </select>
        </label>
        <div class="form-row">
            <button type="submit" class="button">Создать аккаунт</button>
            <a class="link" href="login.html">Уже есть аккаунт?</a>
        </div>
        <div id="register-msg" class="form-msg" role="status"></div>
    </form>
</main>

<footer class="site-footer">
    <div class="site-wrap">
        <p>© 2025 BookTable</p>
    </div>
</footer>
</body>
</html>
