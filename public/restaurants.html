<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>BookTable — Рестораны</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/main.js"></script>
</head>
<body>
<header class="site-header">
    <div class="site-wrap">
        <h1 class="brand">BookTable</h1>
       <nav class="main-nav">
            <a href="index.html">Главная</a>
            <a href="restaurants.html">Рестораны</a>
            
            <a href="admin_dashboard.html" id="nav-admin" style="display:none">Админ</a>
            <a href="owner_dashboard.html" id="nav-owner" style="display:none">Панель</a>
            
            <a href="login.html" id="nav-login">Вход</a>
            <a href="register.html" id="nav-register">Регистрация</a>
            <a href="profile.html" id="nav-profile" style="display:none">Профиль</a>
            <a href="#" id="nav-logout" style="display:none">Выйти</a>
        </nav>
    </div>
</header>

<main class="container">
    <h2>Рестораны</h2>

    <form id="search-form" class="search-form">
        <label>
            Город
            <input type="text" name="city" placeholder="Город">
        </label>
        <label>
            Мин. мест
            <select name="seats">
                <option value="">Любое</option>
                <option value="1">1+</option>
                <option value="2">2+</option>
                <option value="4">4+</option>
            </select>
        </label>
        <div class="form-row">
            <button type="submit" class="button">Поиск</button>
            <button type="button" id="load-all" class="button outline">Показать все</button>
        </div>
    </form>

    <div id="restaurants-list">
        <div class="restaurant-card placeholder">
            <h3>Загрузка...</h3>
        </div>
    </div>

    <div id="restaurants-msg" class="form-msg" role="status"></div>
</main>

<footer class="site-footer">
    <div class="site-wrap">
        <p>© 2025 BookTable</p>
    </div>
</footer>
</body>
</html>
